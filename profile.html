<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Singularity Lottery</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</head>

<body class="content">  
    <!-- main container -->
    <div class="container-fluid">


                <div class="row settings-section profile">
                        <div class="col profile" style="display: flex; justify-content: center; align-items: center;"><a href=""><img src="https://img.icons8.com/ios-glyphs/30000/000000/settings--v1.png" alt="settings--v1"/></a></div>
                </div>

            <!-- logo section -->
            <div class="row logo-section profile m-auto pt-5" style="padding-left:50px;">
                    <div class="col text-center">
                            <!-- logo -->
                            <a href="homepage.html"><img src="logos/logo2.png" alt="singularity-logo"></a>
                    </div>  
            </div>

            <!-- profile symbol -->
            <div class="row head-section profile m-auto">
                    <div class="col">
                        <!-- profile symbol -->
                        <img src="https://img.icons8.com/ios-glyphs/300/000000/user-male-circle.png" alt="user-circle"/>
                    </div>
            </div>

            <!-- line -->
            <hr class="line profile m-auto pt-3">

            <!-- name section -->
            <div class="row name-section profile">
                <div class="col text-center">
                        <b><h1>Name Text</h1></b>
                </div>
            </div>

            <!-- main section 1 -->
            <div class="row main1-section profile m-auto">
                                <!-- description -->
                                <div class="col-6">
                                        <!-- description input -->
                                        <div><b>Description</b></div>
                                        <div class="description-section profile">
                                                <textarea id="description-profile" class="description profile" rows="5" placeholder="Edit description..." required></textarea>
                                        </div>
                                        <!-- buttons -->
                                        <div>
                                                <button class="description-button profile" onclick="saveDescription('description-profile')"> Save </button>
                                                <button class="description-button profile"  onclick="resetDescription()"> Reset </button>
                                        </div>
                                </div>
                                <!-- friends -->
                                <div class="col-6">
                                        <div style="text-align: right;"><b>Friends</b></div>
                                        <div class="friends-section profile"></div>

                                        <div style="padding-top: 6px; display:flex; justify-content:flex-end; gap: 5px;">
                                                <button class="description-button profile"> Add </button>
                                                <button class="description-button profile"> Remove </button>
                                        </div>
                        </div>
            </div>

            <div class="row main2-section profile m-auto pt-5">
                <div class="guess-title profile"><b>Guesses</b> <button class="expand-guess-button profile" onclick="expand(event,'guesses')"><img class="m-auto" src="https://img.icons8.com/ios-glyphs/300/000000/plus-math.png" alt="plus-math"/></button></div>

                <div id="guesses" class="col guess-section profile"></div>
            </div>

    </div>
 
</body>
</html>
