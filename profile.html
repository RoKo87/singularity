<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Singularity Lottery</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</head>

<body>  
    <!-- main container -->
    <div class="container-fluid">

            <!-- logo section -->
            <div class="row logo-section profile m-auto pt-5">
                    <div class="col text-center">
                            <!-- logo -->
                            <img src="logo2.png" alt="singularity-logo">
                    </div>  
            </div>

            <!-- profile symbol -->
            <div class="row head-section profile m-auto">
                    <div class="col">
                        <!-- profile symbol -->
                        <img src="https://img.icons8.com/ios-glyphs/300/000000/user-male-circle.png" alt="user-circle"/>
                    </div>
            </div>

            <!-- line -->
            <hr class="line profile m-auto pt-3">

            <!-- name section -->
            <div class="row name-section profile">
                <div class="col text-center">
                        <b><h1>Name Text</h1></b>
                </div>
            </div>

            <!-- main section 1 -->
            <div class="main1-section profile m-auto">
                <!-- description -->
                <div class="col-6">
                        <b>Description</b>
                        <div class="description-section profile">
                                <textarea id="description-profile" class="description profile" rows="5" placeholder="Edit description..." required></textarea>
                        </div>

                        <div>

                               <button class="description-button profile" onclick="saveDescription('description-profile')"> Save </button>
                                <button class="description-button profile"  onclick="resetDescription()"> Reset </button>
                        

                        </div>
                </div>

                <div class="col-6">

                </div>
            </div>

    </div>

</body>
</html>
