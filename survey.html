<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Singularity Lottery</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</head>

<body class="content">
    
    <!-- main container -->
    <div class="container-fluid position-relative min-vh-100">
            <!-- logo section -->
            <div class="row logo-section survey m-auto">
                    <div class="col text-center">
                            <!-- logo -->
                            <img src="logos/logo2.png" alt="singularity-logo">
                    </div>  
            </div>

            <!-- message -->
            <div class="row message-section survey">
                    <div class="col message survey text-center"><h1>Please take some time to answer a few questions.</h1></div>
            </div>

            <!-- line -->
            <hr class="line survey m-auto">

            <!-- caption section -->
            <div class="row caption-section survey">
                <div class="col caption survey text-center"><i>This is not a requirement, it helps make website more interactive!</i></div>
            </div>


            <!-- button section -->
            <div class="row button-section survey">
                <div class="col d-flex justify-content-center align-items-center"><button class="button survey text-center">Next</button></div>
            </div>


            <!-- bottom section -->
            <div class="row bottom-section survey p-3">
                    <div class="col-6"> Not interested? <span class="bottom-text survey"><a href="homepage.html">Feel free to skip here.</a></span></div>

                    <div class="col-6 info-button-section survey"><button style="float: right;" class="info-button survey"><img width="100" height="100" src="https://img.icons8.com/ios-filled/5000/000000/info.png" alt="info"/></button></div>
            </div>




    </div>
</body>
</html>
