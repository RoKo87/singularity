<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Singularity Lottery</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/guess.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/script.js"></script>

</head>

<body class="content" style="overflow: scroll" onload="showGuess()">  
    <!-- main container -->
    <div id="date" class="container-fluid gslide active">


                <div class="row settings-section profile">
                        <div class="col profile" style="display: flex; justify-content: center; align-items: center;"><a href=""><img src="https://img.icons8.com/ios-glyphs/30000/000000/settings--v1.png" alt="settings--v1"/></a></div>
                </div>

            <!-- logo section -->
            <div class="row logo-section profile m-auto pt-5" style="padding-left:50px;">
                    <div class="col text-center">
                            <!-- logo -->
                            <a href="homepage.html"><img src="logos/logo2.png" alt="singularity-logo"></a>
                    </div>  
            </div>

            <!-- name section -->
            <div class="row name-section profile">
                <div class="col text-center">
                        <b><h1>Guess!</h1></b>
                </div>
            </div>

            <!-- year -->
            <div class="row main1-section profile m-auto">
                <p>Enter the date:</p>
                <div class="input-group col">
                    <span class="input-group-text fs-5" style="font-weight: bold; width: 15vh; justify-content: center;">Year</span>
                    <input type="number" min="2024" class="form-control" placeholder="Year" id="year_input" onchange="showDates(); showGuess()">
                </div>
            </div>
             <!-- month -->
            <div class="row main1-section profile m-auto">
                <div class="input-group col">
                    <span class="input-group-text fs-5" style="font-weight: bold; width: 15vh; justify-content: center;">Month</span>
                    <select class="form-select fs-8" id="month_input" onchange="showDates(); showGuess()">
                        <option value="0"> Choose...</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                        </select>
                </div>
            </div>

            <br><br>

            <!-- days -->
            <div class="row" style="width: 103vw; transform: translate(20vw); display: none" id="dater-1">
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(1); showGuess()">1</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(2); showGuess()">2</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(3); showGuess()">3</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(4); showGuess()">4</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(5); showGuess()">5</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(6); showGuess()">6</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(7); showGuess()">7</button>
                </div>
                
            </div>
            <div class="row" style="width: 103vw; transform: translate(20vw); display: none" id="dater-2">
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(8); showGuess()">8</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(9); showGuess()">9</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(10); showGuess()">10</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(11); showGuess()">11</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(12); showGuess()">12</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(13); showGuess()">13</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(14); showGuess()">14</button>
                </div>
                
            </div>
            <div class="row" style="width: 103vw; transform: translate(20vw); display: none" id="dater-3">
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(15); showGuess()">15</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(16); showGuess()">16</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(17); showGuess()">17</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(18); showGuess()">18</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(19); showGuess()">19</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(20); showGuess()">20</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(21); showGuess()">21</button>
                </div>
                
            </div>
            <div class="row" style="width: 103vw; transform: translate(20vw); display: none" id="dater-4">
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(22); showGuess()">22</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(23); showGuess()">23</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(24); showGuess()">24</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(25); showGuess()">25</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(26); showGuess()">26</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(27); showGuess()">27</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-2" onclick="daySelected(28); showGuess()">28</button>
                </div>
                
            </div>

            <div class="row" style="width: 103vw; transform: translate(20vw);">
                <div class="col-1" id="date-29" style="display: none">
                    <button class="btn btn-2" onclick="daySelected(29); showGuess()">29</button>
                </div>
                <div class="col-1" id="date-30" style="display: none">
                    <button class="btn btn-2" onclick="daySelected(30); showGuess()">30</button>
                </div>
                <div class="col-1" id="date-31" style="display: none">
                    <button class="btn btn-2" onclick="daySelected(31); showGuess()">31</button>
                </div>
                
            </div>
            <br>

            <!-- your current guess -->
            <p style="color: red">Your current guess is: <span id="guessShown" style="font-weight: bold"></span></p>

            <!-- buttons at end -->
            <div class="row main1-section profile m-auto" style="justify-content: center;">
                <button class="btn btn-1" style="width: 25vw; transform: translate(0vh)">Confirm</button>
                <button onclick="next('date')" class="btn btn-1" style="width: 25vw; transform: translate(5vh)">Next</button>
            </div>

            
    </div>

    <!-- the time section -->
    <div id="time" class="container-fluid gslide">


        <div class="row settings-section profile">
                <div class="col profile" style="display: flex; justify-content: center; align-items: center;"><a href=""><img src="https://img.icons8.com/ios-glyphs/30000/000000/settings--v1.png" alt="settings--v1"/></a></div>
        </div>

    <!-- logo section -->
    <div class="row logo-section profile m-auto pt-5" style="padding-left:50px;">
            <div class="col text-center">
                    <!-- logo -->
                    <a href="homepage.html"><img src="logos/logo2.png" alt="singularity-logo"></a>
            </div>  
    </div>

    <!-- name section -->
    <div class="row name-section profile">
        <div class="col text-center">
                <b><h1>Guess!</h1></b>
        </div>
    </div>

    <!-- year -->
    <div class="row main1-section profile m-auto">
        <p>Enter the time:</p>
        <div class="row">
            <div class="col-6">
                <div class="row" style="width: 40vw">
                    <div class="col">
                        <button class="btn btn-2">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">4</button>
                    </div>
                </div>
                <div class="row" style="width: 40vw">
                    <div class="col">
                        <button class="btn btn-2">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">8</button>
                    </div>
                </div>
                <div class="row" style="width: 40vw">
                    <div class="col">
                        <button class="btn btn-2">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">10</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">11</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-2">12</button>
                    </div>
                </div>
                <div class="row" style="width: 40vw">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="transform: translate(15px, 0px)">
                        <label class="form-check-label" for="inlineRadio1" style="transform: translate(15px, 0px)">A.M.</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" style="transform: translate(100px, -26px)">
                        <label class="form-check-label" for="inlineRadio2" style="transform: translate(100px, -26px)">P.M.</label>
                      </div>
                </div>
            </div>
            <div class="col-6" style="justify-content: center">
                <div class="slidecontainer">
                    <div class="row" style="width: 50vw">
                        <div class="col-3">
                            <span class="input-group-text fs-8" style="font-weight: bold; width: 10vw; justify-content: center;">Minute</span>
                        </div>
                        <div class="col-9">
                            <p class="p-2" id="min-show">0</p>
                        </div>
                    </div>
                    <input type="range" min="0" max="59" value="0" class="slider" id="min-slider" style="width: 40vw; transform: translateY(-15px)" oninput="minsliderupdate()">
                </div>

                <div class="slidecontainer">
                    <div class="row" style="width: 50vw">
                        <div class="col-3">
                            <span class="input-group-text fs-8" style="font-weight: bold; width: 10vw; justify-content: center; transform: translateY(15px)">Second</span>
                        </div>
                        <div class="col-9">
                            <p class="p-2" id="sec-show" style="transform: translateY(15px)">0</p>
                        </div>
                    </div>
                    <input type="range" min="0" max="59" value="0" class="slider" id="sec-slider" style="width: 40vw; transform: translateY(0px)" oninput="secsliderupdate()">
                </div>
            </div>
        </div>
    </div>
    <br><br>
     <!-- month -->
    <div class="row main1-section profile m-auto" style="transform: translateY(-30px)">
        <div class="slidecontainer">
            <div class="row" style="width: 100vw">
                <div class="col-2">
                    <span class="input-group-text fs-8" style="font-weight: bold; width: 15vw; justify-content: center;">Millisecond</span>
                </div>
                <div class="col-10">
                    <p class="p-2" id="milli-show">0</p>
                </div>
            </div>
            <input type="range" min="0" max="999" value="0" class="slider" id="milli-slider" style="width: 85vw; transform: translateY(-15px)" oninput="millisliderupdate()">
        </div>
    </div>

    <br><br>

    <br>

    <!-- your current guess -->
    <p style="color: red">Your current guess is: <span id="guessShown2" style="font-weight: bold"></span></p>


    <!-- buttons at end -->
    <div class="row main1-section profile m-auto" style="justify-content: center;">
        <button onclick="back('time')" class="btn btn-1" style="width: 25vw; transform: translate(-10vh)">Back</button>
        <button class="btn btn-1" style="width: 25vw; transform: translate(0vh)">Confirm</button>
        <button onclick="next('time')" class="btn btn-1" style="width: 25vw; transform: translate(10vh)">Next</button>
    </div>

    
</div>
</body>
</html>
