<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- main container -->

                <br>
                <div class="input-group col">
                    <span class="input-group-text fs-5" style="font-weight: bold; width: 15vh; justify-content: center;">Email</span>

                </div>
                <br>
                <div class="input-group col">
                    <span class="input-group-text fs-5" style="font-weight: bold; width: 15vh; justify-content: center;">Password</span>
                    <textarea type="number" class="form-control" rows="1" placeholder="Enter your password here." id="weight_input"  style="padding: 10px 0px 0px 10px"></textarea>
                </div>
                <br>
                <p style="text-align: center">or continue with</p>
                <br>
                <div class="p-4"><button type="button" class="btn btn-1">Log in</button></div>

            <div class="col-4" style="background-color:#ACE6FF; height: 100vh;">
