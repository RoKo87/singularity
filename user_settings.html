<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Singularity Lottery</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/user_settings.js"></script>
    <script src="scripts/script.js"></script>

</head>

<body class="content">  
    <!-- main container -->
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-3 border-end d-flex flex-column" style="height: 100vh;">
                <div class="row border-bottom flex-grow-0">
                    <div class="w-50 m-auto pt-4">
                        <img style="float:right;" width="10" height="10" src="https://img.icons8.com/ios-glyphs/300/000000/user-male-circle.png" alt="user-circle"/>
                    </div>
                    <div class="pb-4 ps-5 pe-5 pt-4 text-center fw-bold fs-3"> Name </div>
                </div>

                <div class="row border-bottom flex-grow-0">
                    <button onclick="move('your-info')" id="your-info-button" class="border-0 text-center profile-item singularity-blue fw-bold fs-5 p-5">Your Info</button>
                </div>
                <div class="row border-bottom flex-grow-0">
                    <button onclick="move('friends')" id="friends-button" class="border-0 text-center profile-item singularity-blue fw-bold fs-5 p-5">Friends Dashboard</button>
                </div>
                <div class="row border-bottom flex-grow-0">
                    <button onclick="move('profile')" id="profile-button" class="border-0 text-center profile-item singularity-blue fw-bold fs-5 p-5">Profile Settings</button>
                </div>
                <div class="row border-bottom flex-grow-0">
                    <button onclick="move('privacy')" id="privacy-button" class="border-0 text-center profile-item singularity-blue fw-bold fs-5 p-5">Privacy Settings</button>
                </div>
                <div class="row border-bottom flex-grow-0">
                    <button onclick="move('guesses')" id="guesses-button" class="border-0 text-center profile-item singularity-blue fw-bold fs-5 p-5">My Guesses</button>
                </div>
                <div class="row border-bottom flex-grow-0">
                    <button onclick="move('advanced')" id="advanced-button" class="border-0 text-center profile-item singularity-blue fw-bold fs-5 p-5">Advanced</b>
                </div>


                <div class="row flex-grow-1 d-flex align-items-center">
                    <button class="h-25 fw-bold profile-item singularity-blue w-50 m-auto rounded-pill border mb-4">Back</button>
                </div>
            </div>
            




            <div class="col-9 overflow-x-hidden"> 
                <div class="row">
                    <div class="w-50 m-auto mt-5 mb-5"><img src="logos/logo2.png" style="object-fit: contain;" alt="Oops, the logo image failed to load."></div>
                </div>


                <div id="your-info" class="row w-75 m-auto user-stuff current">
                    
                    <div class="mb-4">
                        <div><b>Description</b></div>
                        <textarea id="description-profile" class="w-100 border border-black p-1 rounded" rows="5" placeholder="Edit description..." required></textarea>

                        <div>
                            <button class="description-button profile" onclick="saveDescription('description-profile')"> Save </button>
                            <button class="description-button profile"  onclick="resetDescription()"> Reset </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="fw-bold">Age</div>
                        <input id="date" class="rounded border border-black w-100 p-1" type="date">

                        <div class="mt-2">
                            <button class="description-button profile" onclick="saveDate('date')"> Save </button>
                            <button class="description-button profile"  onclick="resetDate('date')"> Reset </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="fw-bold">Location</div>
                        <input id="location" class="rounded border border-black w-100 p-1" placeholder="Edit location">

                        <div class="mt-2">
                            <button class="description-button profile" onclick="saveDate('location')"> Save </button>
                            <button class="description-button profile"  onclick="resetDate('location')"> Reset </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="fw-bold">Occupation</div>
                        <input id="occupation" class="rounded border border-black w-100 p-1" placeholder="Edit occupation">

                        <div class="mt-2">
                            <button class="description-button profile" onclick="saveDate('occupation')"> Save </button>
                            <button class="description-button profile"  onclick="resetDate('occupation')"> Reset </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="fw-bold">Education</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              High School Dropout
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                High School Graduate or GED Equivalent
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Vocational or Technical Training
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Associate's Degree (Two-Year Degree)
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Bachelor's Degree (Four-Year Degree)
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Master's Degree
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Doctorate or Ph.D
                            </label>
                          </div>


                    </div>



                </div>

                <div id="friends" class="row w-75 m-auto user-stuff">

                    <div id="friends-holder" class="border h-auto">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Guesses</th>
                                <th scope="col">Last Online</th>
                              </tr>
                            </thead>
                            <tbody id="friends-body">

                            </tbody>
                          </table>


                    </div>

                </div>

                <div id="profile" class="row w-75 m-auto user-stuff">

                    <h1>PROFILE</h1>

                </div>

                <div id="privacy" class="row w-75 m-auto user-stuff">

                    <h1>PRIVACY</h1>

                </div>

                <div id="guesses" class="row w-75 m-auto user-stuff">

                    <h1>MY GUESSES</h1>

                </div>

                <div id="advanced" class="row w-75 m-auto user-stuff">

                    <h1>ADVANCED</h1>

                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
