<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</head>


<body>  

    <!-- main container -->
    <div class="container-fluid">


            <!-- top section -->
            <div class="row top-section home">

                    <!-- placeholder -->
                    <div class="col-md-11 col-sm-10 col-9"></div>

                    <!-- profile button -->
                    <div class="col-md-1 col-sm-2 col-3">
                            <a href=""><img style="float:right;" width="75" height="75" src="https://img.icons8.com/ios-glyphs/300/000000/user-male-circle.png" alt="user-circle"/></a>
                    </div>
            </div>


            <!-- singularity title + caption -->
            <div class="row title-text-section home">
                    <div class="col text-center">

                            <!-- title -->
                            <h1 style="transform:rotate(15deg);">main-text</h1>

                            <!-- caption -->
                            <div class="col home-caption text-center" style="transform:rotate(15deg);">caption-text</div>
                    </div>
            </div>        
        

            <!-- buttons -->
            <div class="row button-section home mt-5">

                        <!-- guessing button -->
                        <div class="col-4"><button type="button" class="btn home">Guess</button></div>
                        
                        <!-- what is this button -->
                        <div class="col-4"><button type="button" class="btn home">What is this?</button></div>
                        
                        <!-- trends button -->
                        <div class="col-4"><button type="button" class="btn home">Trends</button></div>
            </div>

            <!-- news section -->
            <div class="row news-section home mt-5">

                <!-- news section header -->
                <div class="row news-section-header home">

                    <!-- placeholder -->
                    <div class="col-5"></div>
                    
                    <!-- news section title -->
                    <div class="col-2 news-section-header-title home text-center">
                        <b>News Feed</b>
                    </div>

                    <!-- placeholder -->
                    <div class="col-5"></div>
                </div>

                <!-- news section body -->
                <div class="row news-section-body home">
                    <div class="col-3 news-section-body-item home">
                        <div class="row news-section-body-item-title home">Article One</div>
                    </div>
                    <div class="col-3 news-section-body-item home"></div>
                    <div class="col-3 news-section-body-item home"></div>
                    <div class="col-3 news-section-body-item home"></div>
                </div>



            </div>








    </div>
</body>
</html>
